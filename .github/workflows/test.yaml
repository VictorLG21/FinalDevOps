name: jest Tests
on: push

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v1
      with: node-version:${{matrix.node-version}}
    - name: npm install
      run: npm ci
    - name: teste
      run: npm test